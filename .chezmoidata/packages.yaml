# 1) Cross-OS managers and (global) Homebrew taps
managers:
  brew:
    taps:
      - cawaltrip/tap
      - aws/tap
      - hashicorp/tap
      - homebrew/bundle
      - homebrew/cask-fonts
      - homebrew/cask-versions
      - homebrew/command-not-found
      - ubuntu/microk8s
      # If doing homebrew dev work, also tap
      # - homebrew/cask
      # - homebrew/core
  scoop:
    buckets:
      - extras
      - nerd-fonts

