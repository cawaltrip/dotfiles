# 4) Profiles
profiles:
  shared:
    taps:
      # only the global taps
      - cawaltrip/tap
      - aws/tap
      - hashicorp/tap
      - homebrew/bundle
      - homebrew/cask-fonts
      - homebrew/cask-versions
      - homebrew/command-not-found
      - ubuntu/microk8s
    groups:
      - global
    packages: []   # no ad-hoc extras

  personal:
    taps:
      # global taps + personal additions
      - dart-lang/dart
      - sass/sass
    groups:
      - global
      - personal
    packages: []

  work:
    taps:
    groups:
      - global
      - work
    packages: []
